<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #764ba2;
    color: white;
    padding: 1rem 2rem;
    font-size: 1.4rem;
    text-align: center;
    font-weight: bold;
  }
  #chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 1rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background: white;
  }
  .message {
    max-width: 60%;
    padding: 0.8rem 1.2rem;
    border-radius: 20px;
    animation: fadeInScale 0.4s ease forwards;
  }
  .user {
    align-self: flex-end;
    background: #764ba2;
    color: white;
    border-bottom-right-radius: 0;
  }
  .bot {
    align-self: flex-start;
    background: #eee;
    color: #333;
    border-bottom-left-radius: 0;
  }
  footer {
    display: flex;
    padding: 1rem 2rem;
    background: #fff;
    box-shadow: 0 -3px 6px rgba(0,0,0,0.1);
  }
  #message-input {
    flex: 1;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 24px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #message-input:focus {
    border-color: #764ba2;
  }
  #send-btn {
    background: #764ba2;
    color: white;
    border: none;
    border-radius: 24px;
    padding: 0 1.5rem;
    margin-left: 1rem;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  #send-btn:hover {
    background: #5a357a;
  }
  #logout-btn {
    background: transparent;
    border: none;
    color: #764ba2;
    cursor: pointer;
    font-weight: bold;
    margin-left: 1rem;
  }

  @keyframes fadeInScale {
    0% { opacity: 0; transform: scale(0.85); }
    100% { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
<header>
  Chatbot
  <button id="logout-btn" title="Logout" onclick="location.href='/logout'">Logout</button>
</header>

<div id="chat-container"></div>

<footer>
  <input id="message-input" type="text" placeholder="Type your message here..." autocomplete="off" />
  <button id="send-btn">Send</button>
</footer>

<script>
  const chatContainer = document.getElementById('chat-container');
  const messageInput = document.getElementById('message-input');
  const sendBtn = document.getElementById('send-btn');

  // Load chat history on page load
  async function loadHistory() {
    const res = await fetch('/history');
    const messages = await res.json();

    messages.forEach(msg => {
      addMessage(msg.sender, msg.content);
    });
    scrollToBottom();
  }

  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.classList.add('message', sender === 'user' ? 'user' : 'bot');
    div.textContent = text;
    chatContainer.appendChild(div);
    scrollToBottom();
  }

  function scrollToBottom() {
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;

    addMessage('user', message);
    messageInput.value = '';
    messageInput.disabled = true;
    sendBtn.disabled = true;

    try {
      const res = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
      });
      const data = await res.json();

      if (res.ok) {
        addMessage('bot', data.reply);
      } else {
        addMessage('bot', 'Error: ' + data.reply);
      }
    } catch (err) {
      addMessage('bot', 'Network error, please try again.');
    }

    messageInput.disabled = false;
    sendBtn.disabled = false;
    messageInput.focus();
  }

  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  window.onload = () => {
    loadHistory();
    messageInput.focus();
  };
</script>
</body>
</html>
